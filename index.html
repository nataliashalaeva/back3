<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cайт Наты</title>
</head>

<body class="body">

  

    <form action="/" method="POST">
      <h2 id="for">Формы</h2>

      <label>
        <input name="field-name-1" value="Имя" /> </label>
      <br />
      <label>
        <input name="field-email" type="email" placeholder="Введите вашу почту" /> </label>
      <br />
      <label> Дата рождения:
        <br />
        <input name="field-date" value="2003-10-19" type="date" /> </label>
      <br />
      <label>Выбeрете пол:
        <br />
        <input type="radio" checked="checked" name="radio-group-1" value="Значение1" /> Мужское</label>
      <label>
        <input type="radio" name="radio-group-1" value="Значение2" /> Женское</label>
      <br />
      <label>Сколько конечностей:
        <br/>
        <input type="radio" checked="checked" name="radio-group-2" value="Значение1" /> 1</label>
      <label>
        <input type="radio" name="radio-group-2" value="Значение2" /> 2</label>
      <label>
        <input type="radio" checked="checked" name="radio-group-2" value="Значение3" /> 3</label>
      <label>
        <input type="radio" checked="checked" name="radio-group-2" value="Значение4" /> 4</label>
      <br />
      <label> Суперспособности:
        <br />
        <select name="field-name-4[]" multiple="multiple">
          <option value="Значение1">Бессмертие</option>
          <option value="Значение2" selected="selected">Прохождение сквозь стены</option>
          <option value="Значение3" selected="selected">Левитация</option>
        </select>
      </label>
      <br />
      <label> Биография:
        <br />
        <textarea name="field-name-2"> </textarea>
      </label>
      <br />
      <label>
        <input type="checkbox" checked="checked" name="check-1" /> с контрактои ознакомлен(а)</label>
      <br />
      <input type="submit" value="Отправить" />
      <br />
    </form>

  
</body>

</html>
